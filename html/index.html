<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="vid">
      <video
        class="videoplayer"
        autoplay
        loop
        muted
        type="video/mp4"
        src="/sources/videoplayback.mp4"
      ></video>
    </div>
    <div class="cover">
      <div class="container">
        <div class="row mt-5">
          <div class="col-sm-5">
            <input
              type="text"
              class="task-input"
              id="enteredTask"
              placeholder="Enter your task here"
            />
          </div>
          <div class="col-sm-5">
            <select class="form-select" id="select">
              <option value="1">Daily</option>
              <option value="2">Important</option>
              <option value="3">Most Important</option>
            </select>
          </div>
          <div class="col-sm-2">
            <button id="buttonsent">
              <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                  >
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path
                      fill="currentColor"
                      d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                    ></path>
                  </svg>
                </div>
              </div>
              <span>Add</span>
            </button>
          </div>
          <div class="col-sm-4">
            <table id="table1" class="table mt-5 invisible">
              <thead>
                <tr id="tr1">
                  <th scope="col">#</th>
                  <th scope="col">Task</th>
                  <th scope="col">Done</th>
                </tr>
              </thead>
            </table>
          </div>

          <div class="col-sm-4">
            <table id="table2" class="table mt-5 invisible">
              <thead>
                <tr id="tr2">
                  <th scope="col">#</th>
                  <th scope="col">Task</th>
                  <th scope="col">Done</th>
                </tr>
              </thead>
            </table>
          </div>

          <div class="col-sm-4">
            <table id="table3" class="table mt-5 invisible">
              <thead>
                <tr id="tr3">
                  <th scope="col">#</th>
                  <th scope="col">Task</th>
                  <th scope="col">Done</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="/javascript/script.js"></script>
  </body>
</html>
